name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get the current date
      id: date
      run: echo "::set-output name=date::$(date +%s)"
    - name: Build the Docker image
      run: docker buildx build --platform linux/amd64 --file Dockerfile --tag jamesmtc/gin_proxy:${{ steps.date.outputs.date }} .
    - name: Push the Docker image
      run: docker push jamesmtc/gin_proxy:${{ steps.date.outputs.date }}
